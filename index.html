<!DOCTYPE html>
<html>

<head>
    <title>MARS Gateway</title>
    <!-- Add the Bootstrap CSS link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <!-- Add the Crimson Pro font from Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Crimson+Pro:400,700&display=swap">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
        }

        .main-container {
            text-align: center;
            padding-top: 50px;
        }

        .gateway-title {
            font-family: 'Crimson Pro', serif;
            font-size: 48px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #FF0000;
        }

        .profile-box {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #fff;
            color: #000;
            position: relative;
        }

        .level-icon {
            width: 64px;
            height: 64px;
            float: right; /* Float the image icon to the right */
            margin-left: 10px;
        }

        .person-name {
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        .person-description {
            margin-top: 5px;
            color: #666;
        }

        .objectives {
            margin-top: 10px;
            text-align: left;
        }

        .completed-objective {
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <div class="container main-container">
        <h1 class="gateway-title">MARS Gateway</h1>
        <div class="row" id="profile-row">
        </div>
    </div>

    <!-- Add the Bootstrap JavaScript and Popper.js (required for some Bootstrap features) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <script>
        function toggleObjectives(personId) {
            const objectives = document.getElementById(`${personId}-objectives`);
            objectives.style.display = objectives.style.display === 'none' ? 'block' : 'none';
        }

        function addNewProfile(name, levelIconSrc, description, completedObjectives, uncompletedObjectives) {
            const profileRow = document.getElementById('profile-row');

            const newCol = document.createElement('div');
            newCol.classList.add('col-md-4');

            const newProfileBox = document.createElement('div');
            newProfileBox.classList.add('profile-box');

            newProfileBox.innerHTML = `
                <div class="d-flex align-items-center">
                    <span class="person-name" onclick="toggleObjectives('personX')">${name}</span><img src="${levelIconSrc}" alt="Level Icon" class="level-icon">
                </div>
                <div class="person-description">${description}</div>
                <div class="objectives">
                    <strong>Objectives:</strong>
                    <ul>
                        ${completedObjectives.map(objective => `<li class="completed-objective">${objective}</li>`).join('')}
                        ${uncompletedObjectives.map(objective => `<li>${objective}</li>`).join('')}
                    </ul>
                </div>
            `;

            newCol.appendChild(newProfileBox);
            profileRow.appendChild(newCol);
        }

        addNewProfile(
            "Shawn",
            "ranks/jade.png",
            "i don't know what to put here",
            [],
            ["Develop the new training platform, MARS Gateway"]
        );

        addNewProfile(
            "Sreyan",
            "ranks/diamond.png",
            "",
            [],
            ["Develop the new training platform, MARS Gateway"]
        );
    </script>
</body>

</html>
